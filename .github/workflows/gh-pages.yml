name: GitHub Pages

on:
  push:
    tags: "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install vitepress
      - run: npm run docs
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
